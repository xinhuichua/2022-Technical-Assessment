<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Ramen Reviews</title>
</head>

<body>
    <!--navigation bar-->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('home_page') }}">Home</a>
    </nav>
    <!-- end of navigation bar-->

    <div class="container">
        <!--user form to store the data-->
        <!--each form stores the details of the review that the user will like to edit-->
        <form action="{{ url_for('update', id = data[0]) }}" method="POST">
            <div class="form-group">
                <label for="new_country">Country</label>
                <input type="text" class="form-control" name="new_country" value="{{data[1]}}"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="new_brand">Brand</label>
                <input type="text" class="form-control" value="{{data[2]}}" name="new_brand">
            </div>
            <div class="form-group">
                <label for="new_type">Type</label>
                <input type="text" class="form-control" value="{{data[3]}}" name="new_type">
            </div>
            <div class="form-group">
                <label for="new_package">Package</label>
                <input type="text" class="form-control" value="{{data[4]}}" name="new_package">
            </div>
            <div class="form-group">
                <label for="new_rating">Rating</label>
                <input type="text" class="form-control" value="{{data[5]}}" name="new_rating">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

        </form>

        <!-- user form to store the data-->

    </div>

</body>


</html>
